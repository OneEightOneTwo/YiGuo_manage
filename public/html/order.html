<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

//---------------
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/test/table/demo3.json'
    ,toolbar: true
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [[
      {field:'id', title:'ID', width:60, fixed: 'left', unresize: true, sort: true, totalRowText: '合计行'}
      ,{field:'username', title:'订单号', width:120, edit: 'text'}
      ,{field:'email', title:'商品名称', width:120, edit: 'text'}
      ,{field:'experience', title:'总价', width:80, sort: true, totalRow: true}
      ,{field:'sex', title:'下单用户', width:100, edit: 'text',}
      ,{field:'logins', title:'下单时间', width:100,}
      ,{field:'sign', title:'支付状态',width:100,}
      ,{field:'city', title:'支付来源', width:100}
      ,{field:'ip', title:'联系人', width:120}
      ,{field:'joinTime', title:'联系电话', width:120}
      ,{field:'operate', title:'操作', width:150}
    ]]
    ,page: true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
      return {
        "code": res.status, //解析接口状态
        "msg": res.message, //解析提示文本
        "count": res.total, //解析数据长度
        "data": res.rows.item //解析数据列表
      };
    }
  });
});


</script>
